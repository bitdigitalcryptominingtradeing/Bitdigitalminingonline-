<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Overview</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #0a2740;
            color: #ffcc00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Dashboard Container */
        .dashboard {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: #092135;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        /* Two Columns Layout */
        .overview {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            justify-items: center;
            width: 100%;
        }

        /* Card Style */
        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            max-width: 250px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #092135;
        }

        /* Card Icons */
        .card .icon {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        /* Buttons */
        .card button {
            background-color: #ffcc00;
            color: #092135;
            border: none;
            border-radius: 5px;
            padding: 7px 15px;
            cursor: pointer;
            font-size: 0.85em;
            margin-top: 10px;
        }

        .card button:hover {
            background-color: #e6b800;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .overview {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        /* Transaction Form */
        #transactionForm {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            color: #092135;
            text-align: left;
        }

        #transactionForm input, #transactionForm button {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

    </style>
</head>
<body>

    <div class="dashboard">
        <h1>Account Overview</h1>

        <div class="overview">
            <div class="card">
                <div class="icon">üë§</div>
                <p>Welcome user</p>
            </div>
            <div class="card">
                <div class="icon">üí≥</div>
                <p>Your Balance: <span id="usd-value">0.00</span></p>
                <button onclick="showTransactionForm('withdraw')">Withdraw</button>
            </div>
            <div class="card">
                <div class="icon">üéÅ</div>
                <p>Added Bonus: 0.00</p>
            </div>
            <div class="card">
                <div class="icon">üì§</div>
                <p>Completed Withdrawals: <span id="completed-withdrawals">0.00</span></p>
                <button onclick="showTransactionForm('deposit')">Deposit</button>
            </div>
        </div>
    </div>

    <div id="transactionForm">
        <h2 id="formTitle">Transaction Form</h2>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName">
        <label for="accountNumber">Account Number:</label>
        <input type="text" id="accountNumber">
        <label for="bankName">Bank Name:</label>
        <input type="text" id="bankName">
        <label for="amount">Amount:</label>
        <input type="number" id="amount">
        <button onclick="processTransaction()">Confirm</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadUser();
            updateBalance();
        });

        let user = { balance: 0 };
        let transactionType = "withdraw"; // Default

        function loadUser() {
            const storedUser = localStorage.getItem('user');
            if (storedUser) {
                user = JSON.parse(storedUser);
            }
        }

        function saveUser() {
            localStorage.setItem('user', JSON.stringify(user));
        }

        function updateBalance() {
            document.getElementById("usd-value").innerText = user.balance.toFixed(2);
        }

        function showTransactionForm(type) {
            transactionType = type;
            document.getElementById("transactionForm").style.display = "block";

            if (type === "withdraw") {
                document.getElementById("formTitle").innerText = "Withdrawal Form";
            } else {
                document.getElementById("formTitle").innerText = "Deposit Form";
            }
        }

        function processTransaction() {
            const fullName = document.getElementById("fullName").value;
            const accountNumber = document.getElementById("accountNumber").value;
            const bankName = document.getElementById("bankName").value;
            const amount = parseFloat(document.getElementById("amount").value);

            if (!amount || isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            if (transactionType === "withdraw") {
                if (amount > user.balance) {
                    alert("Insufficient balance.");
                    return;
                }
                user.balance -= amount;
                alert("Successful withdrawal processing. Contact Coach Banana.");
            } else if (transactionType === "deposit") {
                user.balance += amount;
                alert("Deposit successful!");
            }

            saveUser();
            updateBalance();
            document.getElementById("transactionForm").style.display = "none";
        }
    </script>

</body>
</html>
