<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Overview</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #0a2740;
            color: #ffcc00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: auto;
        }

        /* Dashboard Container */
        .dashboard {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: #092135;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        /* Two Columns Layout */
        .overview {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            justify-items: center;
            width: 100%;
        }

        /* Card Style */
        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            max-width: 250px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #092135;
        }

        /* Card Icons */
        .card .icon {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        /* Buttons */
        .card button {
            background-color: #ffcc00;
            color: #092135;
            border: none;
            border-radius: 5px;
            padding: 7px 15px;
            cursor: pointer;
            font-size: 0.85em;
            margin-top: 10px;
        }

        .card button:hover {
            background-color: #e6b800;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .overview {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        /* Transaction Form */
        #transactionForm {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            color: #092135;
            text-align: left;
            width: 300px;
        }

        #transactionForm input, #transactionForm button {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <h1>Account Overview</h1>

        <div class="overview">
            <div class="card">
                <div class="icon">üë§</div>
                <p>Welcome <span id="username">User</span></p>
            </div>
            <div class="card">
                <div class="icon">üí≥</div>
                <p>Your Balance: $<span id="usd-value">0.00</span></p>
                <button onclick="showTransactionForm('withdraw')">Withdraw</button>
            </div>
            <div class="card">
                <div class="icon">üéÅ</div>
                <p>Added Bonus: $<span id="bonus-value">0.00</span></p>
            </div>
            <div class="card">
                <div class="icon">üì§</div>
                <p>Completed Withdrawals: $<span id="completed-withdrawals">0.00</span></p>
                <button onclick="showTransactionForm('deposit')">Deposit</button>
            </div>
        </div>
    </div>

    <div id="transactionForm">
        <h2 id="formTitle">Transaction Form</h2>
        <label for="amount">Amount:</label>
        <input type="number" id="amount">
        <button id="confirmBtn" onclick="processTransaction()">Confirm</button>
        <button onclick="closeTransactionForm()">Cancel</button>
    </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
  import { getDatabase, ref, get, set, update, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = { 
    apiKey: "AIzaSyAEG26ipE7Vr9UZrJLINP84fep1HYRbL6U", 
    authDomain: "your-app.firebaseapp.com",
    databaseURL: "https://your-app-default-rtdb.firebaseio.com",
    projectId: "your-app",
    storageBucket: "your-app.appspot.com",
    messagingSenderId: "1234567890",
    appId: "1:1234567890:web:abcdefg"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  let currentUserId = null;
  let transactionType = "";

  function fetchUserData(userId) {
    const userRef = ref(db, "users/" + userId);
    onValue(userRef, (snapshot) => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        document.getElementById("username").innerText = data.username || "User";
        document.getElementById("usd-value").innerText = (data.balance ? data.balance.toFixed(2) : "0.00");
        document.getElementById("bonus-value").innerText = (data.bonus ? data.bonus.toFixed(2) : "0.00");
        document.getElementById("completed-withdrawals").innerText = (data.withdrawals ? data.withdrawals.toFixed(2) : "0.00");
      }
    });
  }

  function showTransactionForm(type) {
    transactionType = type;
    document.body.style.overflow = "hidden";
    document.getElementById("formTitle").innerText = type === "withdraw" ? "Withdraw Funds" : "Deposit Funds";
    document.getElementById("transactionForm").style.display = "block";
  }

  function closeTransactionForm() {
    document.body.style.overflow = "auto";
    document.getElementById("transactionForm").style.display = "none";
  }

  function processTransaction() {
    const amount = parseFloat(document.getElementById("amount").value);
    if (!amount || isNaN(amount) || amount <= 0) {
      alert("Enter a valid amount.");
      return;
    }

    document.getElementById("confirmBtn").disabled = true;

    const userRef = ref(db, "users/" + currentUserId);
    get(userRef).then((snapshot) => {
      if (snapshot.exists()) {
        let data = snapshot.val();
        let newBalance = data.balance || 0;
        let newWithdrawals = data.withdrawals || 0;

        if (transactionType === "withdraw" && amount > newBalance) {
          alert("Insufficient balance.");
        } else {
          newBalance += (transactionType === "withdraw" ? -amount : amount);
          newWithdrawals += (transactionType === "withdraw" ? amount : 0);
          update(userRef, { balance: newBalance, withdrawals: newWithdrawals });
          alert(transactionType === "withdraw" ? "Withdrawal requested." : "Deposit successful!");
        }
      }
    }).finally(() => document.getElementById("confirmBtn").disabled = false);
  }

  onAuthStateChanged(auth, (user) => user ? fetchUserData(user.uid) : location.href = "login.html");
</script>

</body>
</html>
