<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-btn {
            background-color: #28a745;
            color: white;
        }
        .switch-btn, .login-btn {
            background-color: #007bff;
            color: white;
        }
        .hidden {
            display: none;
        }
        /* Loading Banner */
        #loadingBanner {
            display: none;
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Loading Banner -->
    <div id="loadingBanner">Processing... Please wait</div>

    <!-- Registration Form -->
    <div class="container" id="registerForm">
        <h2>Register</h2>
        <input type="text" placeholder="Full Name" id="fullname" required>
        <input type="email" placeholder="Email" id="email" required>
        <input type="tel" placeholder="Phone (e.g. +1234567890)" id="phone" required>
        <input type="password" placeholder="Password" id="password" required>
        <input type="text" placeholder="Security Question: 9 + 6 - 3 = ?" id="security" required>
        <button class="register-btn" onclick="register()">Register</button>
        <button class="switch-btn" onclick="showLogin()">Switch to Login</button>
    </div>

    <!-- Login Form -->
    <div class="container hidden" id="loginForm">
        <h2>Login</h2>
        <input type="email" placeholder="Email" id="loginEmail" required>
        <input type="password" placeholder="Password" id="loginPassword" required>
        <button class="login-btn" onclick="login()">Login</button>
        <button class="switch-btn" onclick="showRegister()">Switch to Register</button>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "HIDDEN_FOR_SECURITY",
            authDomain: "bitdigitalminingonline-40520.firebaseapp.com",
            databaseURL: "https://bitdigitalminingonline-40520-default-rtdb.firebaseio.com",
            projectId: "bitdigitalminingonline-40520",
            storageBucket: "bitdigitalminingonline-40520.appspot.com",
            messagingSenderId: "280416066270",
            appId: "1:280416066270:web:210532fbb40fd13f25804f",
            measurementId: "G-TGG8B41KGT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        function showLoading() {
            document.getElementById("loadingBanner").style.display = "block";
        }

        function hideLoading() {
            document.getElementById("loadingBanner").style.display = "none";
        }

        // Registration Function
        function register() {
            let fullname = document.getElementById("fullname").value.trim();
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let password = document.getElementById("password").value.trim();
            let security = document.getElementById("security").value.trim();

            let phonePattern = /^\+\d{1,3}\d{7,}$/; 
            let correctAnswer = "12"; 

            if (!fullname || !email || !phone || !password || !security) {
                alert("All fields are required!");
                return;
            }
            if (!phone.match(phonePattern)) {
                alert("Invalid phone number! Include country code (e.g., +1234567890)");
                return;
            }
            if (security !== correctAnswer) {
                alert("Wrong security answer! Try again.");
                return;
            }

            showLoading(); // Show loading banner

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    let userId = userCredential.user.uid;
                    return database.ref('users/' + userId).set({
                        fullName: fullname,
                        email: email,
                        phone: phone
                    });
                })
                .then(() => {
                    alert("Registration successful!");
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    alert(error.message);
                    hideLoading(); // Hide banner if error occurs
                });
        }

        // Login Function
        function login() {
            let email = document.getElementById("loginEmail").value.trim();
            let password = document.getElementById("loginPassword").value.trim();

            if (!email || !password) {
                alert("All fields are required!");
                return;
            }

            showLoading(); // Show loading banner

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Login successful!");
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    alert(error.message);
                    hideLoading(); // Hide banner if error occurs
                });
        }

        function showLogin() {
            document.getElementById("registerForm").classList.add("hidden");
            document.getElementById("loginForm").classList.remove("hidden");
        }

        function showRegister() {
            document.getElementById("loginForm").classList.add("hidden");
            document.getElementById("registerForm").classList.remove("hidden");
        }
    </script>

</body>
</html>
